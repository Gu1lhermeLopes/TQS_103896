<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <!-- Tickets Table -->
        <div class="col-md-12">
            <h2>Tickets</h2>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>TripID</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.creditCardId}"></td>
                    <td th:text="${ticket.trip.depart}"></td>
                    <td th:text="${ticket.trip.arrive}"></td>
                    <td th:text="${ticket.trip.price}"></td>

                </tr>
                </tbody>
            </table>
            <p><a href="/addticket" class="btn btn-primary"><i class="fas fa-ticket-alt mr-2"></i>Add Ticket</a></p>
        </div>
        <!-- Trips Table -->
    </div>
</div>
</body>
</html>
